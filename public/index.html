<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 채팅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 접속자 수 표시 -->
        <div class="header">
            <h1>실시간 채팅</h1>
            <div class="user-count">
                접속자 수: <span id="userCount">0</span>명
            </div>
        </div>

        <!-- 닉네임 입력 화면 -->
        <div id="nicknameScreen" class="nickname-screen">
            <div class="nickname-form">
                <h2>채팅방 입장</h2>
                <input type="text" id="nicknameInput" placeholder="닉네임을 입력하세요" maxlength="20">
                <button id="joinBtn">입장하기</button>
            </div>
        </div>

        <!-- 채팅 화면 -->
        <div id="chatScreen" class="chat-screen" style="display: none;">
            <!-- 채팅 메시지 영역 -->
            <div class="chat-messages" id="chatMessages">
                <!-- 메시지들이 여기에 동적으로 추가됩니다 -->
            </div>

            <!-- 메시지 입력 영역 -->
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." maxlength="200">
                <button id="sendBtn">전송</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
